<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>E-Liquid Tracker</title>
    {% endif %}
</head>
<body>
    <div>
        {% if current_user.is_authenticated %}
            <a style="font-size: larger", href={{ url_for('home') }}><button>Home</button></a>
            <a style="font-size: larger", href="{{ url_for('my') }}"><button>My E-Liquids</button></a>
            <a style="font-size: larger", href="{{ url_for('add') }}"><button>Add New</button></a>
            <a style="font-size: larger", href="{{ url_for('account') }}"><button>Account</button></a>
            <a style="font-size: larger", href="{{ url_for('about') }}"><button>About</button></a>
            <a style="font-size: larger", href="{{ url_for('logout') }}"><button>Log Out</button></a>
        {% else %}
            <a style="font-size: larger", href={{ url_for('home') }}><button>Home</button></a>
            <a style="font-size: larger", href="{{ url_for('about') }}"><button>About</button></a>
            <a style="font-size: larger", href="{{ url_for('register') }}"><button>Register</button></a>
            <a style="font-size: larger", href="{{ url_for('login') }}"><button>Login</button></a>

        {% endif %}
    <br>
    </div>
    <br>
    {% block body_content %}{% endblock %}
</body>
</html>
