<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>E-Liquid Tracker</title>
    {% endif %}
</head>
<body style="background-color: #b4e2ff">
    <div class="navbar", style="background-color: red">
        {% if current_user.is_authenticated %}
            <a style="font-size: larger", href={{ url_for('home') }}>|Home|</a>
            <a style="font-size: larger", href="{{ url_for('my') }}">|My E-Liquids|</a>
            <a style="font-size: larger", href="{{ url_for('add') }}">|Add New|</a>
            <a style="font-size: larger", href="{{ url_for('account') }}">|Account|</a>
            <a style="font-size: larger", href="{{ url_for('about') }}">|About|</a>
            <a style="font-size: larger", href="{{ url_for('logout') }}">|Log Out|</a>
        {% else %}
            <a style="font-size: larger", href={{ url_for('home') }}>|Home|</a>
            <a style="font-size: larger", href="{{ url_for('about') }}">|About|</a>
            <a style="font-size: larger", href="{{ url_for('register') }}">|Register|</a>
            <a style="font-size: larger", href="{{ url_for('login') }}">|Login|</a>

        {% endif %}
    <br>
    </div>
    <br>
    {% block body_content %}{% endblock %}
</body>
</html>
