{% extends "layout.html" %}

{% block body_content %}
    <h1 style="background-color: darkblue">
        <p style="color: red">
            <b>E-Liquid Tracker Homepage</b>
        </p>
    </h1>

    {% for post in eliquids %}
        <div>
            <h3><b>Brand name: </b> {{ post.brand }}</h3>
            <p><b>Product name: </b> {{ post.name }}</p>
            <p><b>Description:</b> {{ post.description }}</p>
            <p><b>Flavours: </b>{{ post.flavours }}</p>
        </div>
    {% endfor %}

{% endblock %}
